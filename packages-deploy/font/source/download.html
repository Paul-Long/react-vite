  // 打印数组以验证
  console.log(fontUrls);
  function downloadFont(url) {
    const link = document.createElement('a');
    link.href = url;
    link.download = url.split('/').pop(); // 从URL中提取文件名
    link.innerText = url;
    document.body.appendChild(link); // 添加到页面中以允许下载
  }

  // 遍历字体URL数组并下载每个文件
  window.onload = function() {
    fontUrls.forEach(downloadFont);
  }
